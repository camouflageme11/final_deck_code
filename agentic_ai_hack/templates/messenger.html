<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Data Management</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding-top: 70px;
            transition: background-color 0.4s, color 0.4s;
        }

        /* Colorful Agentic Navbar */
        .navbar {
            background: linear-gradient(90deg, #F6F7F9, #E3F2FD, #FCE4EC, #E8F5E9);
            border-bottom: 2px solid #ddd;
        }

        .navbar-brand {
            font-weight: bold;
            color: #333;
        }

        .navbar .nav-link {
            color: #444 !important;
            font-weight: 500;
        }

        /* Buttons with Google Color Themes */
        .btn-google {
            color: white;
            margin: 10px;
            width: 140px;
            height: 50px;
            font-weight: 500;
            border: none;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
        }

        .btn-google:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            filter: brightness(1.05);
        }

        .model-1 { background-color: #4285F4; } /* Blue */
        .model-2 { background-color: #DB4437; } /* Red */
        .model-3 { background-color: #F4B400; color: #000; } /* Yellow */
        .model-4 { background-color: #0F9D58; } /* Green */
        .model-5 { background-color: #AB47BC; } /* Purple */
        .model-6 { background-color: #00ACC1; } /* Cyan */
        .model-7 { background-color: #FF7043; } /* Orange */

        /* Footer */
        footer {
            background-color: #f8f9fa;
            color: #333;
            border-top: 1px solid #ddd;
        }

        [data-bs-theme="dark"] body {
            background-color: #121212;
            color: #e0e0e0;
        }

        [data-bs-theme="dark"] .navbar {
            background: linear-gradient(90deg, #1f1f1f, #2c2c2c, #3a3a3a);
        }

        [data-bs-theme="dark"] footer {
            background-color: #1f1f1f;
            color: #bbb;
        }
    </style>
</head>
<body>
<!-- Language Selection Dropdown -->
<div class="container mb-4">
    <div class="row justify-content-center">
        <div class="col-auto">
            <label for="languageSelect" class="form-label fw-bold">Select Language:</label>
            <select id="languageSelect" class="form-select">
                <option value="hindi">Hindi</option>
                <option value="kannada">Kannada</option>
            </select>
        </div>
    </div>
</div>

<!-- Alerts Table -->
<div class="container">
    <div id="hindiTable" class="alert-table">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Parameter</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {{ hindi_alerts|safe }}
            </tbody>
        </table>
    </div>
    <div id="kannadaTable" class="alert-table" style="display:none;">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Parameter</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {{ kannada_alerts|safe }}
            </tbody>
        </table>
    </div>
</div>

<script>
    const languageSelect = document.getElementById('languageSelect');
    const hindiTable = document.getElementById('hindiTable');
    const kannadaTable = document.getElementById('kannadaTable');

    languageSelect.addEventListener('change', function() {
        if (this.value === 'hindi') {
            hindiTable.style.display = '';
            kannadaTable.style.display = 'none';
        } else {
            hindiTable.style.display = 'none';
            kannadaTable.style.display = '';
        }
    });
</script>

<!-- Footer -->
<footer class="text-center py-3 mt-5">
    &copy; 2025 City Data Management System
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Theme Toggle Script -->
<script>
    const themeToggle = document.getElementById('themeToggle');
    const htmlEl = document.documentElement;

    themeToggle.addEventListener('click', () => {
        const currentTheme = htmlEl.getAttribute('data-bs-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        htmlEl.setAttribute('data-bs-theme', newTheme);
    });
</script>

</body>
</html>
